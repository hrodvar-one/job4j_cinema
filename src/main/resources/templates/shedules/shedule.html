<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Расписание сеансов</title>
</head>
<body>
<div th:replace="blocks/header :: header"></div>
<div class="container mt-4">
    <h1>Расписание</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Фильм</th>
            <th>Зал</th>
            <th>Начало</th>
            <th>Конец</th>
            <th>Цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filmSession : ${filmSessions}">
            <td th:text="${filmSession.filmName}"></td>
            <td th:text="${filmSession.hallName}"></td>
<!--            <td th:text="${filmSession.filmId}"></td>-->
<!--            <td th:text="${filmSession.hallsId}"></td>-->
            <td th:text="${filmSession.startTime}"></td>
            <td th:text="${filmSession.endTime}"></td>
            <td th:text="${filmSession.price}"></td>
            <td>
                <a th:href="@{/tickets/buy/{id}(id=${filmSession.id})}" class="btn btn-primary">Купить билет</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
