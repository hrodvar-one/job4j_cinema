<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка успешна</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="blocks/header :: header"></div>
<div class="container mt-5">
    <h1 class="text-success">Покупка билета успешна!</h1>
    <p>Спасибо за вашу покупку. Информация о вашем билете:</p>
    <ul class="list-group">
        <li class="list-group-item">
            <strong>Ряд:</strong> <span th:text="${row}"></span>
        </li>
        <li class="list-group-item">
            <strong>Место:</strong> <span th:text="${place}"></span>
        </li>
    </ul>
    <a href="/" class="btn btn-primary mt-4">Вернуться на главную</a>
</div>
</body>
</html>
