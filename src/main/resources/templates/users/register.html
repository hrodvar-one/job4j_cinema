<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fullName" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Иван" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><b>Почта</b></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Пароль</b></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="container">
<!--                <h3 class="mt-3">Произошла ошибка</h3>-->
                <p class="text-danger" th:text="${message}"></p>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
